<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Anggota Komunitas Teknologi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        .reset-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran Anggota Komunitas Teknologi</h1>
    <form action="/submit" method="post"> <!-- Ganti action dengan URL backend Anda -->
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" required minlength="8">

        <label for="confirm_password">Usia :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

        <label for="confirm_password">Tanggal Lahir :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

        <label for="confirm_password">Jenis Kelamin :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
   
        <div class="checkbox-group">
            <label>Pilih Peminatan (pilih satu atau lebih):</label>
            <label>
                <input type="checkbox" name="peminatan" value="Ai">
                Ai
            </label>
            <label>
                <input type="checkbox" name="peminatan" value="Web">
                Web
            </label>
            <label>
                <input type="checkbox" name="peminatan" value="IoT">
                IoT
            </label>
            <label>
                <input type="checkbox" name="peminatan" value="Game">
                Game
            </label>
        </div>

        <label for="confirm_password">No. Telp :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

        <label for="confirm_password">Link Portofolio :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">

        <label for="confirm_password">Upload foto profile :</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="8">


        <div class="button-group">
            <button type="submit" class="submit-btn">Daftar</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</body>
</html>
